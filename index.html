<!DOCTYPE html>
<html>
<head>
    <title>Hesaplama PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hesaplama PWA">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hesaplama PWA</h1>
        <button class="tab-button" onclick="openTab('calculation1')">Calculation 1</button>
        <button class="tab-button" onclick="openTab('calculation2')">Calculation 2</button>
        
        <div id="calculation1" class="tab-content">
            <h2>Calculation 1</h2>
            <label for="a">Fund Size:</label>
            <input type="number" id="a" step="any"><br><br>
            
            <label for="b">Fund Loss (%):</label>
            <input type="number" id="b" step="any"><br><br>
            
            <label for="c">Stop Loss (%):</label>
            <input type="number" id="c" step="any"><br><br>
            
            <button onclick="hesapla()">Hesapla</button>
            
            <p id="sonuc"></p>
        </div>

        <div id="calculation2" class="tab-content">
            <h2>Calculation 2</h2>
            <label for="girisFiyati">Giriş Fiyatı:</label>
            <input type="number" id="girisFiyati" step="any"><br><br>
            
            <label for="stopLossYuzde">Stop Loss (%):</label>
            <input type="number" id="stopLossYuzde" step="any"><br><br>
            
            <button onclick="stopPriceHesapla()">Hesapla</button>
            
            <p id="stopPriceSonuc"></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }

        function openTab(tabId) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabId).style.display = "block";
        }
    </script>
</body>
</html>
